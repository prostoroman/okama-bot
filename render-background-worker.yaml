# Render configuration for Okama Finance Bot v2.0 (Background Worker Fallback)
# Use this if the web service approach fails

services:
  # Background worker that runs the bot directly
  - type: worker
    name: okama-finance-bot-worker
    env: python
    plan: starter
    
    # Build configuration
    buildCommand: pip install -r requirements.txt
    
    # Start command - runs bot directly
    startCommand: python scripts/start_bot.py
    
    # Port configuration (not needed for background workers)
    envVars:
      # Python configuration
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: PYTHONUNBUFFERED
        value: "1"
      
      # Render-specific configuration
      - key: RENDER
        value: "true"
      - key: RENDER_SERVICE_TYPE
        value: "worker"
      
      # Bot configuration (set these in Render dashboard)
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: YANDEX_API_KEY
        sync: false
      - key: YANDEX_FOLDER_ID
        sync: false
      - key: OKAMA_API_KEY
        sync: false
      - key: BOT_USERNAME
        sync: false
      - key: ADMIN_USER_ID
        sync: false
    
    # Auto-deploy on git push
    autoDeploy: true
