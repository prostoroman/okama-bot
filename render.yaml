# Render configuration for Okama Finance Bot v2.0
# This service starts as a web service to satisfy port scanning, then runs the bot

services:
  # Web service that satisfies port scan then runs the bot
  - type: web
    name: okama-finance-bot
    env: python
    plan: starter
    
    # Build configuration
    buildCommand: pip install -r requirements.txt
    
    # Start command - use simple web service first to ensure port binding
    startCommand: python scripts/simple_web_service.py
    
    # Alternative start command if simple web service fails
    # startCommand: python scripts/web_service.py
    
    # Port configuration for Render port scanning
    envVars:
      # Python configuration
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: PYTHONUNBUFFERED
        value: "1"
      
      # Render-specific configuration
      - key: RENDER
        value: "true"
      - key: RENDER_SERVICE_TYPE
        value: "web"
      - key: PORT
        value: "8000"
      
      # Bot configuration (set these in Render dashboard)
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: YANDEX_API_KEY
        sync: false
      - key: YANDEX_FOLDER_ID
        sync: false
      - key: OKAMA_API_KEY
        sync: false
      - key: BOT_USERNAME
        sync: false
      - key: ADMIN_USER_ID
        sync: false
    
    # Auto-deploy on git push
    autoDeploy: true
    
    # Health check configuration
    healthCheckPath: /health
    healthCheckTimeout: 300
