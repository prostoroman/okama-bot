name: Deploy to Production (Render)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ closed ]
  workflow_dispatch:

jobs:
  deploy-prod:
    runs-on: ubuntu-latest
    # –î–µ–ø–ª–æ–π —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ PR –±—ã–ª merged (–Ω–µ –ø—Ä–æ—Å—Ç–æ –∑–∞–∫—Ä—ã—Ç)
    if: github.event.pull_request.merged == true || github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Deploy to Production (Render)
      env:
        RENDER_TOKEN: ${{ secrets.RENDER_TOKEN }}
        RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
      run: |
        # –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Ä–∞–∑–≤–µ—Ä—Ç—ã–≤–∞–Ω–∏–µ –Ω–∞ Render Production
        echo "üöÄ Deploying to Render Production..."
        
        # –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ —Å–µ—Ä–≤–∏—Å–∞
        curl -H "Authorization: Bearer $RENDER_TOKEN" \
             "https://api.render.com/v1/services/$RENDER_SERVICE_ID" \
             | jq '.status'
             
        # –ó–∞–ø—É—Å–∫ –¥–µ–ø–ª–æ—è
        curl -X POST \
             -H "Authorization: Bearer $RENDER_TOKEN" \
             -H "Content-Type: application/json" \
             "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys"
             
        echo "‚úÖ Production deployment triggered successfully!"
        
    - name: Notify deployment status
      if: always()
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "üéâ Production deployment completed successfully!"
        else
          echo "‚ùå Production deployment failed!"
        fi
