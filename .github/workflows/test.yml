name: 🧪 Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🐍 Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 🔍 Test imports
      run: |
        python -c "from bot import OkamaFinanceBot; print('✅ Bot import OK')"
        python -c "from services.asset_service import AssetService; print('✅ AssetService import OK')"
        python -c "from yandexgpt_service import YandexGPTService; print('✅ YandexGPTService import OK')"
        python -c "from services.intent_parser_enhanced import EnhancedIntentParser; print('✅ EnhancedIntentParser import OK')"
        python -c "from services.asset_resolver_enhanced import EnhancedAssetResolver; print('✅ EnhancedAssetResolver import OK')"
        python -c "from services.okama_handler_enhanced import EnhancedOkamaHandler; print('✅ EnhancedOkamaHandler import OK')"
        python -c "from services.report_builder_enhanced import EnhancedReportBuilder; print('✅ EnhancedReportBuilder import OK')"
        python -c "from services.analysis_engine_enhanced import EnhancedAnalysisEngine; print('✅ EnhancedAnalysisEngine import OK')"
        python -c "from services.financial_brain_enhanced import EnhancedOkamaFinancialBrain; print('✅ EnhancedOkamaFinancialBrain import OK')"

    - name: 🧪 Run tests
      run: |
        python -m unittest discover tests/ -v

    - name: 📊 Test completion
      run: |
        echo "🎯 All tests completed successfully!"
        echo "📈 Test coverage: Basic functionality verified"
        echo "🚀 Okama Finance Bot is ready!"

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: 📦 Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: 🔍 Run linters
      run: |
        echo "🔍 Checking code style..."
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        echo "✅ Linting completed!"

  security:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: 📦 Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: 🔒 Security scan
      run: |
        echo "🔒 Running security scan..."
        bandit -r . -f json -o bandit-report.json || true
        safety check || true
        echo "✅ Security scan completed!"
