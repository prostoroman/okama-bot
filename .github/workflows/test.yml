name: ğŸ§ª Render Compatibility Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ”§ Configure test environment
      run: |
        echo "TELEGRAM_BOT_TOKEN=test_bot_token_123456789" >> $GITHUB_ENV
        echo "YANDEX_API_KEY=test_yandex_api_key_123456789" >> $GITHUB_ENV
        echo "YANDEX_FOLDER_ID=test_folder_id_123456789" >> $GITHUB_ENV
        echo "BOT_USERNAME=test_bot" >> $GITHUB_ENV
        echo "ADMIN_USER_ID=123456789" >> $GITHUB_ENV
        echo "PYTHON_VERSION=3.13.0" >> $GITHUB_ENV
        echo "PYTHONPATH=/opt/render/project/src" >> $GITHUB_ENV
        echo "PYTHONUNBUFFERED=1" >> $GITHUB_ENV
        echo "RENDER=true" >> $GITHUB_ENV
        echo "RENDER_SERVICE_TYPE=worker" >> $GITHUB_ENV

    - name: ğŸ” Test imports
      run: |
        python -c "import matplotlib; matplotlib.use('Agg'); from bot import OkamaFinanceBot; print('âœ… Bot import OK')"
        python -c "from services.asset_service import AssetService; print('âœ… AssetService import OK')"
        python -c "from yandexgpt_service import YandexGPTService; print('âœ… YandexGPTService import OK')"
        python -c "from services.intent_parser_enhanced import EnhancedIntentParser; print('âœ… EnhancedIntentParser import OK')"
        python -c "from services.asset_resolver_enhanced import EnhancedAssetResolver; print('âœ… EnhancedAssetResolver import OK')"
        python -c "from services.okama_handler_enhanced import EnhancedOkamaHandler; print('âœ… EnhancedOkamaHandler import OK')"
        python -c "from services.report_builder_enhanced import EnhancedReportBuilder; print('âœ… EnhancedReportBuilder import OK')"
        python -c "from services.analysis_engine_enhanced import EnhancedAnalysisEngine; print('âœ… EnhancedAnalysisEngine import OK')"
        python -c "from services.financial_brain_enhanced import EnhancedOkamaFinancialBrain; print('âœ… EnhancedOkamaFinancialBrain import OK')"

    - name: ğŸ§ª Run Render compatibility tests
      env:
        MPLBACKEND: Agg
        TELEGRAM_BOT_TOKEN: test_bot_token_123456789
        YANDEX_API_KEY: test_yandex_api_key_123456789
        YANDEX_FOLDER_ID: test_folder_id_123456789
        BOT_USERNAME: test_bot
        ADMIN_USER_ID: 123456789
        PYTHON_VERSION: 3.13.0
        PYTHONPATH: /opt/render/project/src
        PYTHONUNBUFFERED: 1
        RENDER: true
        RENDER_SERVICE_TYPE: worker
      run: |
        python -m unittest tests/test_render_compatibility.py -v

    - name: ğŸ“Š Test completion
      run: |
        echo "ğŸ¯ Render compatibility tests completed successfully!"
        echo "ğŸ“ˆ Bot is ready for deployment on Render!"
        echo "ğŸš€ Okama Finance Bot deployment ready!"
