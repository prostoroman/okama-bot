name: 🧪 Render Compatibility Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🐍 Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 🔧 Configure test environment
      run: |
        echo "TELEGRAM_BOT_TOKEN=test_bot_token_123456789" >> $GITHUB_ENV
        echo "YANDEX_API_KEY=test_yandex_api_key_123456789" >> $GITHUB_ENV
        echo "YANDEX_FOLDER_ID=test_folder_id_123456789" >> $GITHUB_ENV
        echo "BOT_USERNAME=test_bot" >> $GITHUB_ENV
        echo "ADMIN_USER_ID=123456789" >> $GITHUB_ENV
        echo "PYTHON_VERSION=3.13.0" >> $GITHUB_ENV
        echo "PYTHONPATH=/opt/render/project/src" >> $GITHUB_ENV
        echo "PYTHONUNBUFFERED=1" >> $GITHUB_ENV
        echo "RENDER=true" >> $GITHUB_ENV
        echo "RENDER_SERVICE_TYPE=worker" >> $GITHUB_ENV

    - name: 🔍 Test imports
      run: |
        python -c "import matplotlib; matplotlib.use('Agg'); from bot import OkamaFinanceBot; print('✅ Bot import OK')"
        python -c "from services.asset_service import AssetService; print('✅ AssetService import OK')"
        python -c "from yandexgpt_service import YandexGPTService; print('✅ YandexGPTService import OK')"
        python -c "from services.intent_parser_enhanced import EnhancedIntentParser; print('✅ EnhancedIntentParser import OK')"
        python -c "from services.asset_resolver_enhanced import EnhancedAssetResolver; print('✅ EnhancedAssetResolver import OK')"
        python -c "from services.okama_handler_enhanced import EnhancedOkamaHandler; print('✅ EnhancedOkamaHandler import OK')"
        python -c "from services.report_builder_enhanced import EnhancedReportBuilder; print('✅ EnhancedReportBuilder import OK')"
        python -c "from services.analysis_engine_enhanced import EnhancedAnalysisEngine; print('✅ EnhancedAnalysisEngine import OK')"
        python -c "from services.financial_brain_enhanced import EnhancedOkamaFinancialBrain; print('✅ EnhancedOkamaFinancialBrain import OK')"

    - name: 🧪 Run Render compatibility tests
      env:
        MPLBACKEND: Agg
        TELEGRAM_BOT_TOKEN: test_bot_token_123456789
        YANDEX_API_KEY: test_yandex_api_key_123456789
        YANDEX_FOLDER_ID: test_folder_id_123456789
        BOT_USERNAME: test_bot
        ADMIN_USER_ID: 123456789
        PYTHON_VERSION: 3.13.0
        PYTHONPATH: /opt/render/project/src
        PYTHONUNBUFFERED: 1
        RENDER: true
        RENDER_SERVICE_TYPE: worker
      run: |
        python -m unittest tests/test_render_compatibility.py -v

    - name: 📊 Test completion
      run: |
        echo "🎯 Render compatibility tests completed successfully!"
        echo "📈 Bot is ready for deployment on Render!"
        echo "🚀 Okama Finance Bot deployment ready!"
