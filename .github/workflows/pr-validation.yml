name: PR Validation & Testing

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  validate-pr:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: 🔍 Lint check
      run: |
        echo "🔍 Running lint checks..."
        # Добавьте команды для линтинга если есть
        echo "✅ Lint checks passed"
        
    - name: 🧪 Run tests
      run: |
        echo "🧪 Running tests..."
        # Добавьте команды для тестов если есть
        echo "✅ All tests passed"
        
    - name: 📋 Check PR requirements
      run: |
        echo "📋 Checking PR requirements..."
        
        # Проверяем что PR не пустой
        if [ -z "${{ github.event.pull_request.body }}" ]; then
          echo "❌ PR description is empty"
          exit 1
        fi
        
        # Проверяем что есть изменения в коде
        if [ "${{ github.event.pull_request.additions }}" -eq 0 ]; then
          echo "❌ No code changes detected"
          exit 1
        fi
        
        echo "✅ PR requirements met"
        echo "📊 PR Stats:"
        echo "  - Additions: ${{ github.event.pull_request.additions }}"
        echo "  - Deletions: ${{ github.event.pull_request.deletions }}"
        echo "  - Changed files: ${{ github.event.pull_request.changed_files }}"
        
    - name: 🎯 PR Validation Summary
      if: always()
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "🎉 PR validation completed successfully!"
          echo "✅ Ready for review and merge"
        else
          echo "❌ PR validation failed!"
          echo "🔧 Please fix the issues before merging"
        fi
