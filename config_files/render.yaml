services:
  - type: background
    name: okama-finance-bot
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python scripts/start_bot.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: RENDER
        value: "true"
      - key: RENDER_SERVICE_TYPE
        value: "background"
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: YANDEX_API_KEY
        sync: false
      - key: YANDEX_FOLDER_ID
        sync: false
      - key: OKAMA_API_KEY
        sync: false
      - key: BOT_USERNAME
        sync: false
      - key: ADMIN_USER_ID
        sync: false
    autoDeploy: true
